<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="loadTasksBtn" class="btn">Load my tasks</button>
      <button id="newTaskBtn" class="btn btn-primary">New Task</button>

      <hr />

      <div class="table-wrap">
        <table class="tasks-table" aria-label="Tasks table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Assignee Id</th>
              <th>User Name</th>
              <th>User Email</th>
              <th>Task Name</th>
              <th>Priority</th>
              <th>Period</th>
              <th>Start Date</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tasksTableBody">
            <tr>
              <td colspan="11" class="table-empty">No data loaded</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="newTaskModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="newTaskTitle">
        <div class="modal-header">
          <h2 id="newTaskTitle">New Task</h2>
          <button id="closeModalBtn" class="icon-btn" type="button" aria-label="Close">&times;</button>
        </div>
        <form id="newTaskForm">
          <div class="form-grid">
            <label>
              Id
              <input id="taskId" name="id" type="text" placeholder="task-0001" required />
            </label>
            <label>
              Assignee Id
              <input id="assigneeId" name="assigneeId" type="text" placeholder="user-001"  required />
            </label>
            <label>
              User Name
              <input id="userName" name="userName" type="text" placeholder="Dawid MÄ…drzyk"  />
            </label>
            <label>
              User Email
              <input id="userEmail" name="userEmail" type="email" placeholder="dawid.madrzyk@capgemini.com"  />
            </label>
            <label>
              Task Name
              <input id="taskName" name="taskName" type="text" placeholder="create checklist"  />
            </label>
            <label>
              Priority
              <select id="priority" name="priority" >
                <option value="">Select</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
                <option>Critical</option>
              </select>
            </label>
            <label>
              Period
              <input id="period" name="period" type="text" placeholder="202601" />
            </label>
            <label>
              Start Date
              <input id="stardDate" name="stardDate" type="date" />
            </label>
            <label>
              Due Date
              <input id="dueDate" name="dueDate" type="date" />
            </label>
            <label>
              Status
              <input id="status" name="status" type="text" placeholder="Open" />
            </label>
          </div>
          <div class="modal-actions">
            <button id="cancelModalBtn" class="btn btn-secondary" type="button">Cancel</button>
            <button id="saveTaskBtn" class="btn" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
